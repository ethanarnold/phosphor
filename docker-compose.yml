version: "3.8"

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://phosphor:phosphor@db:5432/phosphor
      - REDIS_URL=redis://redis:6379/0
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-dev_secret_key}
      - CLERK_JWKS_URL=${CLERK_JWKS_URL:-https://api.clerk.com/v1/jwks}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=development
      - DEBUG=true
      - CORS_ORIGINS=["http://localhost:3000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://phosphor:phosphor@db:5432/phosphor
      - REDIS_URL=redis://redis:6379/0
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-dev_secret_key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - ENVIRONMENT=development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: celery -A app.tasks worker --loglevel=info

  db:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=phosphor
      - POSTGRES_PASSWORD=phosphor
      - POSTGRES_DB=phosphor
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phosphor"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    command: redis-server --appendonly yes

  # Run migrations on startup
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql+asyncpg://phosphor:phosphor@db:5432/phosphor
      - REDIS_URL=redis://redis:6379/0
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-dev_secret_key}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-dummy}
    depends_on:
      db:
        condition: service_healthy
    command: alembic upgrade head
    profiles:
      - migrate

volumes:
  pgdata:
  redisdata:
